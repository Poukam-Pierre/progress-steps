<!DOCTYPE html>
<html>
    <head>
        <title> progress steps</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="steps-items">
                <div class="steps active">1</div>
                <span class="separator"></span>
                <div class="steps">2</div>
                <span class="separator"></span>
                <div class="steps">3</div>
                <span class="separator"></span>
                <div class="steps">4</div>
            </div>
            <div class="button-container">
                <button type="button" class="btn btnPrev"  onclick="handleClickPrev()" disabled >Prev</button>
                <button type="button" class="btn btnNext" onclick="handleClickNext()">Next</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
